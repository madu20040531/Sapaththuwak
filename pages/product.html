<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/product.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="#" class="logo">Sapaththuwak.lk</a>
        <div id="cart-icon">
            <i class="ri-shopping-bag-line"></i>
            <span class="cart-item-count">0</span>
        </div>
    </header>
    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
            <div class="cart-box">
                <img src="../images/shoe 1.jpg" class=" cart-img">
                <div class="cart-detail">
                    <h2 class="cart-product-title">Sneakers</h2>
                    <span class="cart-price">Rs 4650</span>
                    <div class="cart-quantity">
                        <button id="decrement">-</button>
                        <span class="number">1</span>
                        <button id="increment">+</button>
                    </div>
                </div>
                <i class="ri-delete-bin-line cart-remove"></i>
            </div>
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rs 0</div>
        </div>
        <button class="btn-buy">Buy Now</button>
        <i class="ri-close-line" id="cart-close"></i>
    </div>

    <section class="shop">
        <h1 class="section-title">Shop Products</h1>
        <div class="product-content">
            <!-- Product 1 -->
            <div class="product-box">
                <div class="img-box">
                    <img src="../images/shoe 1.jpg">
                </div>
                <h2 class="product-title">Sneakers</h2>
                <div class="price-and-cart">
                    <span class="price">Rs 4650</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-box">
                <div class="img-box">
                    <img src="../images/high heel .jpg">
                </div>
                <h2 class="product-title">High Heel</h2>
                <div class="price-and-cart">
                    <span class="price">Rs 3350</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-box">
                <div class="img-box">
                    <img src="../images/platform pump.jpg">
                </div>
                <h2 class="product-title">Platform Pumps</h2>
                <div class="price-and-cart">
                    <span class="price">Rs 4050</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="product-box">
                <div class="img-box">
                    <img src="../images/wedges.jpg">
                </div>
                <h2 class="product-title">Wedges</h2>
                <div class="price-and-cart">
                    <span class="price">Rs 3500</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <!-- Product 5 -->
            <div class="product-box">
                <div class="img-box">
                    <img src="../images/crocs.jpg">
                </div>
                <h2 class="product-title">Crocs</h2>
                <div class="price-and-cart">
                    <span class="price">Rs 2050</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <!-- Product 6 -->
            <div class="product-box">
                <div class="img-box">
                    <img src="../images/flip flops.jpg">
                </div>
                <h2 class="product-title">Flip-flops</h2>
                <div class="price-and-cart">
                    <span class="price">Rs 1050</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Link to the external JavaScript file -->
    <script src="/js/product.js"></script>
</body>

</html>
